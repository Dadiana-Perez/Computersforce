<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
    <link rel="stylesheet" href="stylesregister.css">
</head>         
<body>
    <header>
        <img src="img/logo.png.png" alt="Logo Computer Force">
    </header>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <form action="#" method="get">
                <input type="text" id="Search" placeholder="Type..." title="search">
                <button type="submit" class="Search-button">Search</button>
            </form>
        </nav>
    </div>
    <main class="mainsection">
        <div class="MainRegister">
            <h1 class="h1Welcome"> Registration Form</h1>
            <p class="pSubtitle">“Please complete the following form to register for an account on our website.”</p>
            <form action="#" method="post">
                <div class="frm">
                    <div class="form-group">
                        <label for="username">Username*</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="first-name">First name*</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname*</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender*</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="DateofBirth">Date of Birth*</label>
                        <input type="date" id="DateofBirth" name="DateofBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address*</label>
                        <input type="text" id="Address" name="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="Suburb">Suburb*</label>
                        <input type="text" id="Suburb" name="Suburb" required>
                    </div>
                    <div class="form-group">
                        <label for="Postcode">Postcode*</label>
                        <input type="text" id="Postcode" name="Postcode" required>
                    </div>
                    <div class="form-group">
                        <label for="State">State*</label>
                        <select id="State" name="State" required>
                            <option value="">Select State</option>
                            <option value="ACT">ACT</option>
                            <option value="NSW">NSW</option>
                            <option value="NT">NT</option>
                            <option value="QLD">QLD</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="VIC">VIC</option>
                            <option value="WA">WA</option>
                        </select>
                    </div>  
                    <div class="form-group">
                        <label for="Phonenumber">Phone Number*</label>
                        <input type="text" id="Phonenumber" name="Phonenumber" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="register-button">Register</button>
                        <button type="reset" class="clear-button">Clear</button>
                    </div>
                </div>
            </form>
        </div>
        <aside>
            <h2>Purchases</h2>
            <table class="Purchases">
                <tr>
                    <td>0 items.</td>
                    <td>Cart sub-total: $0.</td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button">Go to Checkout</button></td>
                </tr>
            </table> 
        </aside>    
    </main>
    <footer >
        <p class="footer">Copyright © 2024 - Karol Perez</p>
    </footer>
</body>
</html>
